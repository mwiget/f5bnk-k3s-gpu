apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-p0
spec:
  config: '{
    "type": "macvlan",
    "master": "enp193s0f2",
    "mode": "bridge",
    "ipam": {
      "type": "static",
      "addresses": [
        {
          "address": "169.254.1.1/32",
          "gateway": "169.254.1.1"
        }
      ],
      "routes": []
    },
    "logLevel": "debug",
    "logFile": "/var/log/sf/macvlan-p0.log"
  }'
---
